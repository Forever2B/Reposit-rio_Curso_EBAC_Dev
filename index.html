<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Atividade - Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formulário</h1>
            </div>
            <div class="col">
                <form>
                    <label for="SeuNome" class="form-label">Seu Nome:</label>
                    <input type="text" id="SeuNome" class="form-control"></input>

                    <label for="SeuEmail" class="form-label">Seu Email:</label>
                    <input type="email" id="SeuEmail" class="form-control"></input>

                    <label for="SeuNumero" class="form-label">Seu Número:</label>
                    <input type="number" id="SeuNumero" class="form-control"></input>

                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
