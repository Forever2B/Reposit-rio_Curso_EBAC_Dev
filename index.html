<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Agenda De Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/Tell.png" alt="Simbulo telefone">
            <h1>Agenda De Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" placeholder="Nome do contato:">
            <input type="number" id="numero-contato" placeholder="Número:">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                       Número
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>



    <script src="main.js"></script>
</body>
</html>
